      <h1>NER</h1>
      <p>Enter the text for NER analysis:</p>

      <div id="results"></div>
    </div>
  </div>

  <!-- Include the Natural library (make sure it's properly linked in your project) -->
  <script src="https://cdn.jsdelivr.net/npm/natural@3.3.0/dist/natural.min.js"></script>
  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('nav-menu');
      navMenu.classList.toggle('open');
    }

    document.querySelector('button').addEventListener('click', function() {
      const userText = document.getElementById('user_text').value;
      // Tokenize the input text
      const tokenizer = new natural.WordTokenizer();
      const words = tokenizer.tokenize(userText);

      // Perform NER analysis using the Natural library or your preferred method
      const namedEntities = extractNamedEntities(words);  // Replace with your NER logic

      // Display results in the results container
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<h2>Named Entities:</h2><ul>';
      namedEntities.forEach(entity => {
        resultsContainer.innerHTML += `<li>${entity}</li>`;
      });
      resultsContainer.innerHTML += '</ul>';
    });
